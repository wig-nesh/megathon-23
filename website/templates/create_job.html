<!DOCTYPE html>
<html>
<head>
    <title>Create Job</title>
</head>
<body>
    <h1>Create Job</h1>
    <form method="POST" action="/create_job">
        <label for="job_title">Job Title:</label>
        <input type="text" name="job_title" required><br><br>

        <label for="job_description">Job Description:</label>
        <textarea name="job_description" required></textarea><br><br>

        <label for="job_type">Job Sector:</label>
        <select name="types" id="types">
            <option value="Tech">Tech</option>
            <option value="HR">HR</option>
            <option value="Academia">Academia</option>
            <option value="Sales">Sales</option>
        </select>

        <!-- Add more fields for job information as needed -->

        <input type="submit" value="Create Job">
    </form>
</body>
</html>
