<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Profiles</title>
</head>
<body>
    {% for data in sorted_data %}
        <h2>Job {{ loop.index }}</h2>
        <div id="cosine_content_{{ loop.index }}">
            {% for item in data %}
                <p><a href="{{ item.links }}">{{ item.name }}</a></p>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
